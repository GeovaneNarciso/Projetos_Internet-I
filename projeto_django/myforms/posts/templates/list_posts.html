<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>
<div class="container">
    <h1>My Blog</h1>
    {% for post in posts %}
        <table class="table table-borderless">
            <tr>
                <th><h2>{{ post.title }}</h2></th>
                <th><a href="{% url 'edite' post.id %}">Edite</a></th>
            </tr>
            <tr>
                <th><p>{{ post.text }}</p></th>
                <th></th>
            </tr>
            <tr>
                <th><p>{{ post.tag }}</p><p>{{ post.data_published }}</p></th>
                <th></th>
            </tr>
        </table>
    {% endfor %}
    <a href="{% url 'add_post' %}">Add Post</a>
</div>
</body>
</html>
