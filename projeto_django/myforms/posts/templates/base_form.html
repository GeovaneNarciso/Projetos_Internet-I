<form method="post">
    {% csrf_token %}
    <table class="table table-borderless">
        <tr>
            <th><label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="100"
                       required id="id_title" value="{{ post.title }}"></th>
        </tr>
        <tr>
            <th><label for="id_text">Text:</label>
                <textarea rows="5" cols="22" name="text" required id="id_text" >{{ post.text}}</textarea></th>
        </tr>
        <tr>
            <th><label for="id_tag">Tag:</label>
                <input type="text" name="tag" maxlength="50" required id="id_tag" value="{{ post.tag }}"></th>
        </tr>
        <tr>
            <th><input type="submit"></th>
        </tr>
    </table>
</form>
