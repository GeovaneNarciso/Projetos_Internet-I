<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
<div class="container">
    <h1>Books</h1>
    {% if books %}
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Book name</th>
                        <th>Author name</th>
                    </tr>
                </thead>
                {% for book in books %}
                <tbody>
                    <tr>
                        <th>{{ book.name }}</th>
                        {% if book.authors %}
                            <th>
                                {% for author in book.authors.all %}
                                    {{ author.name }}/
                                {% endfor %}
                            </th>
                        {% else %}
                            <p>Authors not found.</p>
                        {% endif %}
                    </tr>
                </tbody>
                {% endfor %}
            </table>
    {% else %}
        <p>Books not found.</p>
    {% endif %}
    <a href="{% url 'add_book' %}">Add Book</a>
</div>
</body>
</html>
